<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://kit.fontawesome.com/03d74a278a.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <link rel="stylesheet" href="/css/admin/sidebar.css">
    <link rel="stylesheet" href="/css/admin/page_container.css">
    <link rel="stylesheet" href="/css/admin/dashboard.css">
</head>

<body>
    <div class="sidebar">
        <div class="sidebar_logo">
            <a href="/html/admin/dashboard.html">
                <img src="/image/admin/tag/logo.png" alt="logo">
                <h5>Administrator</h5>
            </a>
        </div>
        <ul class="sidebar_menu">
            <li class="sidebar_menu_selected">
                <i style="color:#2196f3;" class="fa-solid fa-gauge-high"></i>
                <span>Thống kê</span>
            </li>
            <li onclick="openMessage();">
                <i style="color: #ff5722;" class="fa-solid fa-comments"></i>
                <span>Tin nhắn</span>
            </li>
            <li onclick="openOrderManagement();">
                <i style="color: #673ab7;" class="fa-solid fa-clipboard-list"></i>
                <span>Quản lý đơn hàng</span>
            </li>
            <li>
                <i style="color: #3f51b5;" class="fa-solid fa-comment"></i>
                <span>Quản lý bình luận</span>
            </li>
            <li>
                <i style="color: #e91e63;" class="fa-solid fa-user-gear"></i>
                <span>Quản lý người dùng</span>
            </li>
            <li>
                <i style="color: #ff9800;" class="fa-solid fa-box"></i>
                <span>Quản lý sản phẩm</span>
            </li>
            <li>
                <i style="color: #9c27b0;" class="fa-solid fa-rectangle-list"></i>
                <span>Quản lý danh mục</span>
            </li>
            <li>
                <i style="color: #03a9f4;" class="fa-regular fa-star-half-stroke"></i>
                <span>Quản lý đánh giá</span>
            </li>
            <li>
                <i style="color: #f44336;" class="fa-solid fa-newspaper"></i>
                <span>Quản lý tin tức</span>
            </li>
            <li>
                <i style="color: #009688;" class="fa-solid fa-id-card"></i>
                <span>Thông tin cá nhân</span>
            </li>
        </ul>

    </div>
    <div class="page_container">
        <div class="header">
            <div class="search_header">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Nhập từ khoá tìm kiếm...">
            </div>
            <div class="navbar_right">
                <div class="notification_navbar">
                    <i class="fa-regular fa-bell"></i>
                    <span>3</span>
                </div>
                <div class="message_navbar">
                    <i class="fa-regular fa-comment"></i>
                    <span>5</span>
                </div>
                <div class="user_navbar">
                    <img src="/image/avatar/avatar-admin.webp" alt="avatar">
                </div>
            </div>
        </div>

        <div class="dashboard">
            <div>
                <div style="width: 40%;height:300px" class="item_dashboard">
                    <div id="myChart" style="width:100%; height:100%;"></div>
                </div>
                <div style="width: 60%;height:280px" class="item_dashboard">
                    <div id="myChart1" style="width:100%; height:100%;"></div>
                </div>
            </div>
            <div>
                <div style="width: 50%;height:fit-content;" class="item_dashboard">
                    <canvas id="myChart2"></canvas>
                </div>
                <div style="width: 50%;height:fit-content" class="item_dashboard">
                    <canvas id="myChart3" style="width:100%;"></canvas>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    function openMessage(){
        window.location.href = "/html/admin/message.html"
    }
    function openOrderManagement(){
        window.location.href = "/html/admin/order_management.html"
    }

    google.charts.load('current', { 'packages': ['corechart'] });
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {
        var data = google.visualization.arrayToDataTable([
            ['Contry', 'Mhl'],
            ['Italy', 54.8],
            ['France', 48.6],
            ['Spain', 44.4],
            ['USA', 23.9],
            ['Argentina', 14.5]
        ]);

        var options = {
            title: 'World Wide Wine Production',
            is3D: true
        };

        var chart = new google.visualization.PieChart(document.getElementById('myChart'));
        chart.draw(data, options);
    }



    google.charts.load('current', { 'packages': ['corechart'] });
    google.charts.setOnLoadCallback(drawChart1);

    function drawChart1() {
        var data = google.visualization.arrayToDataTable([
            ['Contry', 'Mhl'],
            ['Italy', 54.8],
            ['France', 48.6],
            ['Spain', 44.4],
            ['USA', 23.9],
            ['Argentina', 14.5]
        ]);

        var options = {
            title: 'World Wide Wine Production'
        };

        var chart = new google.visualization.PieChart(document.getElementById('myChart1'));
        chart.draw(data, options);
    }





    var xValues = ["Italy", "France", "Spain", "USA", "Argentina"];
    var yValues = [55, 49, 44, 24, 15];
    var barColors = ["red", "green", "blue", "orange", "brown"];

    new Chart("myChart2", {
        type: "bar",
        data: {
            labels: xValues,
            datasets: [{
                backgroundColor: barColors,
                data: yValues
            }]
        },
        options: {
            legend: { display: false },
            title: {
                display: true,
                text: "World Wine Production 2018"
            }
        }
    });




    var xValues = [100, 200, 300, 400, 500, 600, 700, 800, 900, 1000];

    new Chart("myChart3", {
        type: "line",
        data: {
            labels: xValues,
            datasets: [{
                data: [860, 1140, 1060, 1060, 1070, 1110, 1330, 2210, 7830, 2478],
                borderColor: "red",
                fill: false
            }, {
                data: [1600, 1700, 1700, 1900, 2000, 2700, 4000, 5000, 6000, 7000],
                borderColor: "green",
                fill: false
            }, {
                data: [300, 700, 2000, 5000, 6000, 4000, 2000, 1000, 200, 100],
                borderColor: "blue",
                fill: false
            }]
        },
        options: {
            legend: { display: false }
        }
    });
</script>

</html>
