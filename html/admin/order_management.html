<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quan ly don hang</title>
    <script src="https://kit.fontawesome.com/03d74a278a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/admin/sidebar.css">
    <link rel="stylesheet" href="/css/admin/page_container.css">
    <link rel="stylesheet" href="/css/admin/order_management.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar_logo">
            <a href="/html/admin/dashboard.html">
                <img src="/image/admin/tag/logo.png" alt="logo">
                <h5>Administrator</h5>
            </a>
        </div>
        <ul class="sidebar_menu">
            <li>
                <i style="color:#2196f3;" class="fa-solid fa-gauge-high"></i>
                <span>Thống kê</span>
            </li>
            <li onclick="openMessage();">
                <i style="color: #ff5722;" class="fa-solid fa-comments"></i>
                <span>Tin nhắn</span>
            </li>
            <li class="sidebar_menu_selected">
                <i style="color: #673ab7;" class="fa-solid fa-clipboard-list"></i>
                <span>Quản lý đơn hàng</span>
            </li>
            <li>
                <i style="color: #3f51b5;" class="fa-solid fa-comment"></i>
                <span>Quản lý bình luận</span>
            </li>
            <li>
                <i style="color: #e91e63;" class="fa-solid fa-user-gear"></i>
                <span>Quản lý người dùng</span>
            </li>
            <li>
                <i style="color: #ff9800;" class="fa-solid fa-box"></i>
                <span>Quản lý sản phẩm</span>
            </li>
            <li>
                <i style="color: #9c27b0;" class="fa-solid fa-rectangle-list"></i>
                <span>Quản lý danh mục</span>
            </li>
            <li>
                <i style="color: #03a9f4;" class="fa-regular fa-star-half-stroke"></i>
                <span>Quản lý đánh giá</span>
            </li>
            <li>
                <i style="color: #f44336;" class="fa-solid fa-newspaper"></i>
                <span>Quản lý tin tức</span>
            </li>
            <li>
                <i style="color: #009688;" class="fa-solid fa-id-card"></i>
                <span>Thông tin cá nhân</span>
            </li>
        </ul>

    </div>
    <div class="page_container">
        <div class="header">
            <div class="search_header">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Nhập từ khoá tìm kiếm...">
            </div>
            <div class="navbar_right">
                <div class="notification_navbar">
                    <i class="fa-regular fa-bell"></i>
                    <span>3</span>
                </div>
                <div class="message_navbar">
                    <i class="fa-regular fa-comment"></i>
                    <span>5</span>
                </div>
                <div class="user_navbar">
                    <img src="/image/avatar/avatar-admin.webp" alt="avatar">
                </div>
            </div>
        </div>

        <div class="order_management_container">
            aaa
        </div>
    </div>

</html>
